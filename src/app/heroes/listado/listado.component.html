<p>listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe borrado: <small><strong>{{ heroeBorrado }} </strong></small></h3>  
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3> 
</ng-template>   


<button (click)="borrarHeroe()">
    Borrar Héroe
</button>

<ul>
    <li *ngFor="let item of heroes; let i = index">{{ i }}-{{ item }}</li>
    
</ul>
